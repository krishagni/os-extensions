<div>
  <div os-page-header>
    <div class="os-page-header-content">
      <h3>
        <span translate="custom_sgh.bulk_pre_printing">Bulk Print TRIDs</span>
      </h3>
    </div>
  </div>
   
  <div class="container">
    <form class="form-horizontal" name="bulkRePrintForm" os-form-validator="bulkRePrintForm" novalidate>
      <div class="form-group">
        <label class="control-label col-xs-3" translate="custom_sgh.trid_to_print">TRIDs to print</label>
        <div class="col-xs-6">
          <textarea name="trids" ng-model="trids" class="form-control" 
            placeholder="{{'custom_sgh.trids' | translate}}" required>
          </textarea>
          <div os-field-error field="bulkRePrintForm.trids"></div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-xs-3 control-label" translate="custom_sgh.printer">Printer</label>
        <div class="col-xs-6">
          <label class="radio-inline" ng-repeat="p in printers">
            <input type="radio" name="printerName" ng-model="printer.printerName" value="{{p}}"> {{p}}
          </label>
          <div os-field-error field="bulkPrintForm.printerName"></div>
        </div>
      </div>

      <div class="os-divider"></div>

      <div class="form-group">
        <div class="col-xs-offset-3 col-xs-6">
          <button type="submit" class="btn btn-primary" os-form-submit="bulkPrint()">
            <span translate="custom_sgh.buttons.print">Print</span>
          </button>
          <button type="submit" class="btn os-btn-text" ng-click="back()">
            <span translate="common.buttons.cancel">Cancel</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
